<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Startseite -->
    <div id="playlistPage" class="page">
        <header>
            <h1>Deine Playlists</h1>
            <button id="addPlaylistBtn" class="add-btn">
                <img id="addIcon" src="add.png" alt="">
            </button>
        </header>
        <ul id="playlistContainer"></ul>
    </div>

    <!-- Musikbibliothek -->
    <div id="libraryPage" class="page hidden">
        <header>
            <button id="backToPlaylists" class="back-btn">
                <img class="Pfeil_zurück" src="Pfeil_zurück.png">
            </button>
            <h1>Music</h1>
            <button id="addSongsBtn" class="add-btn">Hinzufügen</button>
        </header>
        <ul id="musicLibrary"></ul>
    </div>

    <!-- Playlist-Seite -->
    <div id="playlistDetailPage" class="page hidden">
        <header>
            <button id="backToPlaylistsDetail" class="back-btn">
                <img class="Pfeil_zurück" src="Pfeil_zurück.png">
            </button>
            <h1 id="playlistTitle">Playlist Name</h1>
        </header>
        <div class="timer-container">
            <p id="inFocus">INCREASING FOCUS...</p>
            <div>
                <h2 id="timer">0:00</h2>
            </div>

        </div>

        <div class="player-container">
            <!-- HTML Code -->
            <h3 id="currentSongTitle"></h3>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
            </audio>
            <div class="controls">
                <button id="prevSongBtn" class="control-btn">
                    <img src="Back2.png">
                </button>
                <button id="nextSongBtn" class="control-btn">
                    <img src="Next2.png">
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
